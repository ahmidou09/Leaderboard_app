<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard App</title>
  </head>
  <body>
    <div class="container">
      <h1>Leaderboard</h1>
      <main class="main">
        <div class="scores">
          <div class="recent">
            <span>Recent scores</span>
            <button class="btn refresh">Refresh</button>
          </div>
          <ul class="list"></ul>
          <div class="pagination">
            <button id="prevBtn" class="btn">Previous</button>
            <span id="currentPage">1</span>
            <button id="nextBtn" class="btn">Next</button>
          </div>
        </div>

        <form class="form">
          <h2>Add your score</h2>
          <input type="text" class="inputName" placeholder="your name" />
          <input type="number" class="inputScore" placeholder="your score" />
          <button class="btn submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
